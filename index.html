<!DOCTYPE html>
<html>
<head>
<title>Custom New Tab Page</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>
  <!--heading welcome to my new tab -->
  <h1>Welcome to my custom new tab page!</h1>



<style>
  /* CSS for positioning the search bar in the lower-right corner */
  #searchForm {
    position: fixed;
    bottom: 10px;
   left: 10px;
    background: #2e2b29;
    color: #e0dbd7;
    padding: 10px;
    border-radius: 5px;
  }
  </style>




  <!--fForm field for the new tab-->
  <form id="searchForm">
    <input type="text" id="searchBar" placeholder="> Enter Command">
  </form>

<!--Here is the script that will run  and this will make sure the search and other functionality works well-->
<script>
function navigateToUrl(command) {
 switch (command) {
    case 'yt':
      window.location.href = 'https://youtube.com';
      break;
    case 'ym':
      window.location.href = 'https://music.youtube.com';
      break;
    case 'gh':
      window.location.href = 'https://github.com';
      break;
    default:
      console.error(`Unknown command: ${command}`);
 }
}

document.getElementById('searchBar').addEventListener('keydown', function(event) {
 if (event.key === 'Enter') {
    var command = this.value;
    navigateToUrl(command);
    event.preventDefault();
 }
});

</script>



<!--Google search bar fucntionality working-->
<!--NO script is needed for this there is a button here as well-->

<form action="https://www.google.com/search" method="GET" target="_self">
  <input type="text" id="searchBar" name="q" placeholder="Enter a search query..." style="width: 200px;">
</form>










<!--adding buttons in the code at random places as well to make sure we have a use for them later -->
<button id="button">Click me</button>
        <script type="text/javascript">
        var urls = ['https://google.com/', 'https://stackoverflow.com/'];

        var $button = document.getElementById("button");

        $button.addEventListener("click", function() {
            for(i in urls) {
                var url = urls[i];
                var $a = document.createElement("a");
                $a.setAttribute("href", url);
                $a.setAttribute("target", "_blank");
                $a.click();
            }
        });
        </script>




</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Custom New Tab Page</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>
  <!--heading welcome to my new tab -->
  <h1>Welcome to my custom new tab page!</h1>
  <!--fForm field for the new tab-->
  <form id="searchForm">
    <input type="text" id="searchBar" placeholder="Enter a search query...">
  </form>

<!--Here is the script that will run  and this will make sure the search and other functionality works well-->
  <script>
    document.getElementById('searchBar').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        var command = this.value;
        if (command === 'yt') {
          window.open('https://www.youtube.com', '_blank');
        }
      }
    });
  </script>
</body>
</html>

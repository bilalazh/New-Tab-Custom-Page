<!DOCTYPE html>
<html>
<head>
<title>Custom New Tab Page</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>
  <!--heading welcome to my new tab -->
  <h1>Welcome to my custom new tab page!</h1>
  <!--fForm field for the new tab-->
  <form id="searchForm">
    <input type="text" id="searchBar" placeholder="Enter a search query...">
  </form>

<!--Here is the script that will run  and this will make sure the search and other functionality works well-->
<script>
function navigateToUrl(command) {
 switch (command) {
    case 'yt':
      window.location.href = 'https://youtube.com';
      break;
    case 'ym':
      window.location.href = 'https://music.youtube.com';
      break;
    case 'gh':
      window.location.href = 'https://github.com';
      break;
    default:
      console.error(`Unknown command: ${command}`);
 }
}

document.getElementById('searchBar').addEventListener('keydown', function(event) {
 if (event.key === 'Enter') {
    var command = this.value;
    navigateToUrl(command);
    event.preventDefault();
 }
});

</script>

//GOOgle search form 
<form id="searchForm">
    <input type="text" id="searchGoogle" placeholder="Enter a search query...">
  </form>




<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
 event.preventDefault();
 var query = this.searchGoogle.value;
 window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
});

</script>




<!--Google search bar fucntionality working-->

<form action="https://www.google.com/search" method="GET" target="_self">
    <input type="text" id="searchBar" name="q" placeholder="Enter a search query...">
    <input type="submit" value="Search">
</form>


<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var query = this.searchBar.value;
    // Construct the Google search URL
    var googleSearchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    // Redirect to the Google search URL in the same tab
    window.location.href = googleSearchURL;
});
</script>















<button id="button">Click me</button>
        <script type="text/javascript">
        var urls = ['https://google.com/', 'https://stackoverflow.com/'];

        var $button = document.getElementById("button");

        $button.addEventListener("click", function() {
            for(i in urls) {
                var url = urls[i];
                var $a = document.createElement("a");
                $a.setAttribute("href", url);
                $a.setAttribute("target", "_blank");
                $a.click();
            }
        });
        </script>
